<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeLog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>TimeLog</h1>
        </header>
        <section id="date-picker">
            <h2 class="section-header">Select Date Range</h2>
            <div class="date-picker-container">
                <input type="date" id="start-date">
                <input type="date" id="end-date">
            </div>
        </section>
        <section id="digest-container">
            <h2 class="section-header">Entries</h2>
            <div id="digest-results" class="digest-container"></div>
            <button id="export-button">Export Entries</button>
        </section>
    </div>
    <script src="popup.js"></script>
</body>
</html>
